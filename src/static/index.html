    <script>
      // RANDOM ITEM

      var intervalstart = interval = setInterval(function() {
        var random = Math.floor(Math.random() * $(".item").length);
        $(".item")
          .eq(random)
          .show();
        var cell = document.getElementById(random);
        if (cell) {
          setTimeout(function() {
            $(cell).addClass("green");
            $(cell).removeClass("item");
          }, 0);
          setTimeout(function() {
            $(cell).removeClass("green");
            $(cell).addClass("item");
            
          }, 2000);
        }
        console.log(random);
      }, 2000);


      // CLICK EVENT
      // var el = document.getElementById("green");
      var point = 0;
      var score = document.querySelector(".point");
      var life = 3;
      var lifecouter = document.querySelector(".lifecouter")
      // TIMER WITH DISABLE BUTTON

      const btnstart = document.querySelector("#btnStart");
      var second = 1;
      var timer = document.querySelector(".timer");
      var interval;

      btnstart.addEventListener("click", function() {
        this.disabled = true;
        let i = 0;
        const time = setInterval(
          function() {
            timer.innerHTML = second + " sek";
            second++;
            console.log(i);
            i++;
            if (i <= 0) {
              this.disabled = false;
              console.log("Koniec");
              clearInterval(time);
            }
          }.bind(this),
          1000
        );
      });

      // CLICK BUTTON

      document.body.onclick = function(e) {   //when the document body is clicked
    if (window.event) {
        e = event.srcElement;           //assign the element clicked to e (IE 6-8)
    }
    else {
        e = e.target;                   //assign the element clicked to e
    }

    if (e.className && e.className.indexOf('green') != -1) {
        //if the element has a class name, and that is 'green' then...
        score.innerHTML = point;
        point++
    }
    if (e.className && e.className.indexOf('item') != -1) {
        //if the element has a class name, and that is 'item' then...
        lifecouter.innerHTML = life;
        life--
    }
}
