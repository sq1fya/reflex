    <script>
      // CLICSK EVENT
      var el = document.getElementById("square");
      var point = 0;
      var score = document.querySelector(".point");

      el.onclick = function() {
        var square = document.getElementsByClassName("green_square");
        if (square == "green_square")
        console.log("Click just happened");
        else {
          console.log("hit green_square - add point");
          score.innerHTML = point;
          point++;
        }
      };

      // TIMER
      var second = 1;
      var timer = document.querySelector(".timer");
      var interval;
      function startTimer() {
        interval = setInterval(function() {
          timer.innerHTML = second + " sek";
          second++;
          if (second == 61) {
            console.log("koniec czasu");
            second = 0;
            clearInterval(interval);
          }
          if (second >= 60) {
            console.log("koniec czasu dzieki za gre");
          }
        }, 1000);
      }

      // RESET TIMER
      function resetGame() {
        second = 0;
        point = 0;
        var timer = document.querySelector(".timer");
        timer.innerHTML = "0 sek";
        score.innerHTML = "0"
        clearInterval(interval);
      }
    </script>
